<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="contactcard.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript">
		$('document').ready(function(){
			$('#myform').submit(function(){

				return false;
			});

			$(document).on('click','#btn',function(){
				$('#myform').append('<div class="newCard">' + 
											'<h1>' + $('#first_name').val() + '</h1>' +
											'Click for description!' +
											'</div>')
			});

			$(document).on('click','.newCard', function(){
				$('.newCard').last().text($('#description').val())
			});
		});
	</script>
</head>
<body>
	<form id="myform" >
		<div>First Name: <input id="first_name" type="text"></input><br></div>
		<div>Last Name: <input id="last_name" type="text"></input><br></div>
		<div>Description: <br><br> <textarea id="description" type="text" placeholder="Enter Description:"></textarea><br></div>
		<div><input id="btn" type="submit" value="Add User"></div>
	</form>
</body>
</html>
